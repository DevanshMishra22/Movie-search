<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Application</title>
    <style>
      :root {
        --primarycolor: #22254b;
        --secondarycolor: #373b69;
        --accentcolor: #7378c5;
        --hover-color: #4e5a99;
        --white: #ffffff;
      }
      /* Resetting the default margin and padding for body */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      /* Header styling */
      header {
        width: 100%;
        padding: 1rem;
        background-color: var(--secondarycolor);
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 10;
      }

      /* Search input field */
      .search {
        background-color: transparent;
        border: 2px solid var(--primarycolor);
        border-radius: 50px;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        color: #fff;
        width: 100%;
        max-width: 500px;
        transition: all 0.3s ease;
      }

      .search::placeholder {
        color: var(--accentcolor);
      }

      .search:focus {
        outline: none;
        background-color: var(--primarycolor);
        border-color: var(--accentcolor);
      }

      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        width: 90%;
        max-width: 1200px;
        margin-top: 20px;
        animation: fadeIn 1s ease-out;
      }

      .movie {
        background-color: var(--secondarycolor);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .movie img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .movie:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.25);
      }

      .movie-info {
        padding: 1rem;
        background-color: var(--primarycolor);
        color: var(--white);
        position: relative;
        z-index: 1;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .movie:hover .movie-info {
        opacity: 1;
        transform: translateY(0);
      }

      .movie-info h3 {
        font-size: 1.25rem;
        margin: 0;
      }

      .movie-info span {
        background-color: var(--accentcolor);
        padding: 0.3rem 0.6rem;
        border-radius: 3px;
        font-weight: bold;
        margin-left: 0.5rem;
      }

      .overview {
        background-color: var(--white);
        color: var(--primarycolor);
        padding: 2rem;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        transform: translateY(101%);
        transition: transform 0.3s ease-in-out;
      }

      .movie:hover .overview {
        transform: translateY(0);
      }

      .movie-info span.green {
        color: green;
      }

      .movie-info span.orange {
        color: orange;
      }

      .movie-info span.red {
        color: red;
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Button and Search animations */
      .button {
        padding: 0.8rem 1.6rem;
        background-color: var(--primarycolor);
        color: var(--white);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .button:hover {
        background-color: var(--hover-color);
        transform: scale(1.05);
      }

      /* Animation for loading state */
      .loading {
        font-size: 2rem;
        color: var(--primarycolor);
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <form id="form">
        <input
          type="text"
          id="search"
          class="search"
          placeholder="Search movies..."
        />
      </form>
    </header>
    <main id="main">
      <!-- Dynamically injected movie cards will go here -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
